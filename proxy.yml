proxy:
  listen:
    address: "127.0.0.1"
    port: 8080
  services:

    - name: my-service
      domain: my-service.my-company.com
      hosts:
        - address: "127.0.0.1"
          port: 3000
        - address: "127.0.0.1"
          port: 3001
        - address: "127.0.0.1"
          port: 3002
        - address: "127.0.0.1"
          port: 3003

# Specify if it shoule start sample downstreams servers or not
startDownStreamServers: true
# Cache life time for proxy
proxyCacheTTLSeconds: 60
